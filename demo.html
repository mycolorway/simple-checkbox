<!DOCTYPE html>
<html>
<head>
  <title>Simple Checkbox Demo</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles/checkbox.css"/>
  <style type="text/css">
    html, body {
      padding: 0;
      margin: 0;
      font: 14px/1.6 "Lucida Grande", "Helvetica", sans-serif;
      color: #333;
    }
    .wrapper {
      max-width: 600px;
      margin: 0 auto;
      color: rgb(113, 113, 113);
    }
    header {
      margin: 50px 0;
      text-align: center;
    }
    section {
      margin: 30px 0;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <header>
    <h1>Simple Checkbox</h1>
  </header>
  <section>
    <p><input type="checkbox"/> 普通的Checkbox </p>
    <p><input type="checkbox" disabled/> 被禁用的Checkbox </p>
    <p><input type="checkbox" checked/> 被选中的Checkbox </p>
    <p><input type="checkbox" checked disabled/> 被选中和禁用的Checkbox </p>
    <p><input type="checkbox" data-size="25"/> 更大的Checkbox </p>
    <p><input type="checkbox" data-size="25" data-animation="true"/> 带有动画的Checkbox </p>

  </section>
</div>
<script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
<script type="text/javascript" src="vendor/bower/simple-util/lib/util.js"></script>
<script type="text/javascript" src="lib/checkbox.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('[type=checkbox]').each(function(index, ele) {
      $ele = $(ele);
      simple.checkbox({
        el: $ele,
        size: $ele.data('size'),
        animation: $ele.data('animation')
      });
    });
  });
</script>
</body>

</html>
