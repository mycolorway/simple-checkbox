<!DOCTYPE html>
<html>
<head>
  <title>Simple Checkbox Demo</title>
  <meta charset="utf-8"/>

  <link media="all" rel="stylesheet" type="text/css" href="styles/checkbox.css"/>
  <link rel="stylesheet" href="vendor/bower/font-awesome/css/font-awesome.css"/>
  <style type="text/css" media="all">
    body {
      margin: 0;
      padding: 0;
    }
    .content {
      width: 850px;
      margin: 0 auto;
    }
    input[type=checkbox] {
      display: block;
      margin: 30px 0;
    }
  </style>
</head>
<body>
<div class="content">
  <h1>Simple Checkbox Demo</h1>
  <form>
    <p>选中的checkbox <input type="checkbox" checked> </p>
    <p>禁用的checkbox <input type="checkbox" disabled></p>
    <p>同时被禁用和选中的checkbox <input type="checkbox" checked disabled></p>
    <p>一般的checkbox <input type="checkbox"></p>
    <p>size为25px的checkbox <input id="bigger" type="checkbox"></p>
    <p>有动画的checkbox <input id="animation" type="checkbox"></p>
  </form>
</div>
<script src="vendor/bower/jquery/dist/jquery.min.js"></script>
<script src="vendor/bower/simple-module/lib/module.js"></script>
<script type="text/javascript" src="lib/checkbox.js"></script>
<script type="text/javascript">
  $(function () {
    $(document).ready(function(){
      $('input:not(#bigger):not(#animation)').each(function () {
        simple.checkbox({el: this});
      });

      simple.checkbox({el: $('#bigger'), size: 25});
      simple.checkbox({el: $('#animation'), size: 25, animation: true});
    });
  });
</script>
</body>
</html>
